<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="web image.jpg">
</head>
<body>
    <h1 style="color: rgb(0, 0, 255);text-align: center;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;font-size: 50px;">Sign up form</h1>

    <hr>
    <form action="#">
    <label for="user">Name your Name :</label>
    <input type="text"id="user"placeholder="Enter your Name :">
    <br><br>
    <label for="email">Email : </label>
    <input type="email"id="email"name="em"placeholder="Email :">
    <br><br>
    <label for="password">Password :</label>
    <input type="password"id="password",name="pass"placeholder="password">
    <br><br>
    <label for="Phone">Phone :</label>
    <select name="Phone" id="Phone">
        <option value="+088">+088</option>
        <option value="+099">+099</option>
        <option value="+077">+077</option>
        <option value="+066">+066</option>
    </select>
    <input type="number"id="Phone"name="phn"placeholder="Number">
    <br><br>
    <label for="Gender">Gender :</label>
    <input type="radio"id="Gender"name="Gender">Male
    <input type="radio"id="Gender"name="Gender">Female
    <input type="radio"id="Gender"name="Gender">Other
    <br><br>
    <label for="Date of Birth">Date of Birth</label>
    <input type="date"id="Date of Birth"name="dob">
    <br><br>
    <label for="Time">Time :</label>
    <input type="time"id="Time"name="tm">
    <br><br>
    <label for="color">Colors:</label>
    <input type="color"id="color"name="col">
    <br><br>
    <label for="file">File :</label>
    <input type="file"id="file"name=File>
    <br><br>
    <input type="checkbox"id="checkbox"name="cb">
    <label for="checkbox">I have a bike</label>
    <input type="checkbox"id="checkbox"name="cb">
    <label for="checkbox2">I have a bike</label>
    <br><br>
    <textarea name="Comment" id="Comment" cols="30" rows="5"placeholder="Comment...."></textarea>
    <br><br>
    <input type="submit"value="Send">
    <input type="reset"value="Reset">


    </form>
    
</body>
</html>

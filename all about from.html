<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="font-size: 50px;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;text-align: center;">Sign in form</h1><hr>
    <form style="form align-content: right: 100px;" action="#">
        <label for="user">Name :</label>
        <input type="text" id="user"name="user"placeholder="User name">
        <br><br>
        <label for="email">Email</label>
        <input type="email"id="email" name="usermail" placeholder=" User Mail" required>
        <br><br>
        <label for="pass">Password</label>
        <input type="password"id="pass" name="password"placeholder="Password">
        <br><br>
        <label for="phn">Phone :</label>
        <select name="code" id="">
            <option value="+088">+088</option>
            <option value="+099">+099</option>
            <option value="+066">+066</option>
            <option value="+022">+022</option>
        </select>
        <input type="number"id="phn"name="Phone"placeholder="1223456678">
        <br><br>
        <label for="Gender"><button>Gender</button> </label>
        <input type="radio"id="Gende" name="Gender">Male
        <input type="radio"id="Gende1"name="Gender">Female
        <input type="radio"id="Gende2"name="Gender">Other
        <br><br>
        <label for="Date Of Birth">Date Of Birth :</label>
        <input type="date"id="date"name="dob">
        <br><br>
        <label for="Time">Time</label>
        <input type="time"id="time"name="tm">
        <br><br>
        <label for="colors">Colors :</label>
        <input type="color"id="color"name="col">
        <br><br>
        <label for="file">Choose Photo:</label>
        <input type="file"id="file"name="fl">
        <br><br>
        <input type="checkbox"id="vehiclel"name="vec">
        <label for="vehiclel"> I have a Bike</label>
        <input type="checkbox"id="vehicle2"name="vec">
        <label for="vehicle2"> I dont have bike</label>
        <br><br>
        <textarea name="comment" id="" cols="20" rows="5" placeholder="Comment"></textarea>
        <br><br>
        <input type="submit"value="Send">
        <input type="reset"value="Reset">

        
    </form>
</body>
</html>
